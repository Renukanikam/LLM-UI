<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated UI Design</title>
</head>
<body>
    <h1>Generated UI Design for Query: "{{ query }}"</h1>
    <img src="{{ image_path }}" alt="Generated UI Design"><br><br>
    
    <h2>Similar UI Designs:</h2>
    <ul>
        {% for ui in similar_uis %}
        <li>{{ ui.description }} (Score: {{ ui.score }})</li>
        {% endfor %}
    </ul>

    <br><br>
    <a href="/">Back to Home</a>
</body>
</html>
